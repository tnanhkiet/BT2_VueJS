<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>BT2 VueJS</title>
</head>
<body>
    <div class="main" id="app">
        <h6 class="header">Add product</h6>
        <div class="action-bar">
            <input type="text" placeholder="Search product by name, tag, id..." class="search" v-model="search">
            <img src="./assets/icon/search.svg" class="search-icon">
            <select name="" id="" class="select" @change="sortedList">
                <option value="1">Sort: Product title A - Z</option>
                <option value="2">Sort: Product title Z - A</option>
            </select>
        </div>
        <div class="product">
            <div class="product-head">
                <span>
                    <input type="checkbox" class="product-checkbox" v-model="handleSelected" @click="productChecked = []">
                    <p class="product-head-text" v-if="handleSelected == false">Product</p>
                    <p class="product-head-text" v-else>{{ productChecked.length }} Products selected</p>
                </span>
                <p class="product-head-text">Price</p>
            </div>
            <div class="product-list">
                <product-item
                    v-for="item in filteredLists"
                    :key="item.id"
                    :name="item.name"
                    :id="item.id"
                    :price="item.price"
                    :image="item.image"
                    v-model="productChecked">
                </product-item>
            </div>
        </div>
        <div class="footer">
            <div>
                <button class="btn-left btn-prev"  @click="prev" :disabled="pageNumber == 0" :class="{ disabled: pageNumber == 0 }"><img src="./assets/icon/prev.svg"> Prev</button>
                <button class="btn-left btn-next"  @click="next" :disabled="pageNumber == 10" :class="{ disabled: pageNumber == 10 }">Next <img src="./assets/icon/next.svg"></button>
            </div>
            <div>
                <button class="btn-right btn-cancel">Cancel</button>
                <button class="btn-right btn-save" @click="handleSave">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
